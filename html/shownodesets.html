    <body>
        <div id="header">

            <div id="menu">
                <ul>
                    <li><a href="showtree.html">SaC AST</a></li>
                    <li><a href="showattrtypes.html">SaC Attribute Types</a></li>
                    <li><a href="showtraversals.html">SaC Traversals</a></li>
                    <li class="selected"><a href="shownodesets.html">SaC Nodesets</a></li>

            </div>
            <h1>SaC Nodesets</h1>
        </div>
        <div id="main">
            <table id="nodesets-table">
            </table>
        </div>

        <script>
            function gen_links (arr) {
                var t = ""
                var len = arr.length

                for (var i = 0; i < len; i++) {
                    t += "<a href='showtree.html#node_" + arr[i] + "'>"
                       + arr[i]
                       + "</a>"

                    if (i != len - 1)
                        t += ", "
                }
                return t
            }
            function gen_rows (obj) {
                var t = "<tr>"
                      + "<th>Name</th>"
                      + "<th>Nodes</th>"
                      + "</tr>"

                $.each (obj, function (name, val) {
                    t += "<tr>"
                      +  "<td id='ns_" + name + "'>"
                      +  name 
                      +  "</td>"
                      +  "<td>" + gen_links (val) + "</td>"
                      +  "</tr>"
                });
                return t
            }

            $(document).ready (function () {
                $("#nodesets-table").html (gen_rows (nodesets_json));
            });
        </script>
    </body>
